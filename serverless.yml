service: inscricao-backend-lambda
frameworkVersion: '3'

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    fileName: requirements.txt

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  stage: dev

  environment:
    TELEGRAM_TOKEN: ${env:TELEGRAM_TOKEN}
    TELEGRAM_CHAT_ID: ${env:TELEGRAM_CHAT_ID}
    ASAAS: ${env:ASAAS}
    ADMIN_EMAIL: ${env:ADMIN_EMAIL}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
          Resource: "*"

functions:
  salvarInscricao:
    handler: handler.salvar_inscricao
    events:
      - http:
          path: inscricao
          method: post
          cors: true
